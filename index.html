<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3era Entrega - Marcos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">3era Entrega - CoderHouse JS</h1>
            <p class="lead text-muted">Lista de compras</p>
            <form id="cargarProductos">
              <div class="mb-3">
                <label for="nombreDelProducto" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombreDelProducto"
                  autocomplete="off"
                  class="form-control"
                  aria-label="Texto"
                  placeholder="Ej: Tomate"
                />
              </div>
              <div class="mb-3">
                <label for="precioDelProducto" class="form-label">Precio</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    id="precioDelProducto"
                    autocomplete="off"
                    class="form-control"
                    aria-label="Numero (opcional con punto y 2 decimales)"
                    placeholder="Ej: 0.12"
                  />
                </div>
              </div>
              <button class="btn btn-outline-success" type="submit">
                CARGAR
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto"></div>
          <div class="mb-3">
            <label for="buscarProducto" class="form-label"
              >Filtro de Busqueda</label
            >
            <input
              type="text"
              id="buscarProducto"
              aria-label="Texto"
              placeholder="Ej: Tomate"
            />
          </div>

          <table
            id="listadoProductos"
            class="table table-striped table-bordered"
          >
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio sin IVA</th>
                <th>Precio con IVA</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody id="bodyTabla" class="table-group-divider"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
